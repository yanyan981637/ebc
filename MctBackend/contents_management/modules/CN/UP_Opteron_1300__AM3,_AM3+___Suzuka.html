
<HTML xmlns="http://www.w3.org/1999/xhtml"><head><META http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body>&lt;h1&gt;UP AMD&amp;reg; Opteron&amp;trade; 1300 (AM3, AM3+ / Suzuka) 服务器主板 &lt;/h1&gt;

TYAN的单路AMD Opteron 1300 (AM3, AM3+ /Suzuka)服务器主板，基于AM3 处理器, 是入门级服务器和工作站的首选平台，同桌面主板相比可以提供更高的可靠性。这些主板拥有丰富的板载特点，可以极大的节省集成的费用。
