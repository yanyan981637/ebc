
<HTML xmlns="http://www.w3.org/1999/xhtml"><head><META http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body>&lt;h1&gt;UP / DP AMD® Opteron™ 4100 (Lisbon), Opteron™ 4200 (Valencia) , Opteron™ 4300 (Seoul) C32服务器主板&lt;/h1&gt;


TYAN的单路&amp;双路C32 服务器主板支持6核心Opteron 4100 (Lisbon) 处理器及8核心Opteron 4200 (Valencia) / Opteron 4300 (Seoul) 处理器 ，并且拥有极具竞争性的能源核比，在满足中小企业部署的同时，更适合大规模的数据中心和云计算基础设施。这些优化的1U架构和通用型服务器主板可以安置在符合行业标准的TYAN机箱中。</body></html>
