
<HTML xmlns="http://www.w3.org/1999/xhtml"><head><META http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body>&lt;h1&gt;TYAN Chassis Kits (服务器机箱)&lt;/h1&gt;TYAN宽广的机箱产品线拥有多款产品，可以兼容各种服务器和工作站主板。这些产品具有卓越的可靠性、灵活性和可升级性，同时可以有效的节省整体设备成本。这些服务器机箱可以带给系统集成商、OEM/ODM厂商和渠道合作伙伴巨大的价值。我们的优质服务器机箱具有如下特点：&lt;ul&gt;&lt;li&gt;1U/2U机架式机箱，兼容TYAN外型尺寸符合行业标准的各种服务器主板&lt;/li&gt;&lt;li&gt;高效的电源模块（(80-PLUS标准或以上)&lt;/li&gt;&lt;li&gt;有效的冷却风扇控制器&lt;/li&gt;&lt;li&gt;最理想的存储能力&lt;/li&gt;&lt;/ul&gt;</body></html>
