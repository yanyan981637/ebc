
<HTML xmlns="http://www.w3.org/1999/xhtml"><head><META http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body>&lt;h1&gt;DP Intel&amp;reg; Xeon&amp;reg; 5500/5600 (Nehalem / Westmere) 服务器主板&lt;/h1&gt;TYAN的双 Intel Xeon 5500/5600 (Nehalem / Westmere) 处理器服务器主板拥有高性能和高可靠性。基于20多年的双处理器主板的研发经验，我们提供包括优化的1U架构、高密度和通用型在内的全系列主板。LGA1366主板，基于Intel 5500系列芯片，支持Westmere 和 Nehalem Xeon 处理器，同时板载3通道的 DDR3 插槽，支持QPI及其他丰富的集成性能，适合各种不同环境的应用。</body></html>
