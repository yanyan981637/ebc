
<HTML xmlns="http://www.w3.org/1999/xhtml"><head><META http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body>&lt;h1&gt;Intel&amp;reg; Xeon&amp;reg; Processor E5-2600 v3 (Haswell-EP) 服务器准系统&lt;/h1&gt;
TYAN 基于Intel Xeon E5-2600 v3系列处理器的架构服务器准系统具有高性能和高可靠性。我们研发的系列服务器准系统支持 Haswell-EP 系列双路LGA2011 Xeon处理器，每个处理器支持4通路的DDR4内存，同时具有2个高速QPI link，多重PCI-E G3插槽，智能管理系统(IPMI 2.0)，iKVM-over-局域网口和1个高密度电源，可以充分满足前端企业、HPC和and GPU运算的应用。</body></html>
