
<HTML xmlns="http://www.w3.org/1999/xhtml"><head><META http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body>TYAN JBOD 是为3.5 吋及 2.5 吋 HDD 与 SSD 设计的企业级储存方案，具高效能、高扩充性、与高可靠度。&lt;br /&gt;
&lt;br /&gt;
TYAN 的 SAS JBOD 支持业界 SGPIO (Serial General Purpose Input / Output) 标准；透过 mini-SAS HD 连接至 HBA (host Bus Adapter) 或是 RAID卡，不需要额外其他的接口，提供给硬盘完整又实时的信号。以提供强大效率为基础，TYAN JBOD 能更有效地满足高密度的数据传输应用、虚拟主机及 Windows 2012 服务器安装，以及影音相关应用上的需求。</body></html>
