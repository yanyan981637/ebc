
<HTML xmlns="http://www.w3.org/1999/xhtml"><head><META http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body>&lt;h1&gt;1U, 4U AMD&amp;reg; Opteron&amp;trade; 3200/1300 (AM3,AM3+ / Zurich, Budapest, Suzuka) サーバのベアボーン&lt;/h1&gt;TYAN の AMD CPUを搭載する 4U マイクロ サーバベアボーンは、高信頼性とスケーラブルなパフォーマンスを実現するよう設計されています。 AMD Opteron 3200/1300 シリーズ プロセッサをシングル ソケットで最大 18台搭載可能で、web やクラウド コンピューティング アプリケーション向けに、高密度、低消費電力で低コストな最高性能のプラットフォームを提供します。</body></html>
