
<HTML xmlns="http://www.w3.org/1999/xhtml"><head><META http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body>&lt;h1&gt;
1U, 2U, 4U Intel® Xeon® E3-1200 v2 または i3-2100 (Ivy Bridge / Sandy Bridge)用 サーバベアボーン&lt;/h1&gt;


TYAN の Intel 2U/4U サーバベアボーンは、高信頼性と処理性能の拡張性を主眼に設計されています。 最大 18 のシングル ソケット Intel Xeon E3-1200 または I3-2100 シリーズ プロセッサのサポートにより、web やクラウド コンピューティング アプリケーションなどを対象とした高密度、低消費電力、および低コストの市場最高性能のプラットフォームを提供します。</body></html>
