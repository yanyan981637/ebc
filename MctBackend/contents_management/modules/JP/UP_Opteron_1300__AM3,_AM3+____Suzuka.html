
<HTML xmlns="http://www.w3.org/1999/xhtml"><head><META http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body>&lt;h1&gt;UP AMD&amp;reg; Opteron&amp;trade; 1300 (AM3, AM3+ / Suzuka) サーバマザーボード  &lt;/h1&gt;

TYAN のシングル AMD Opteron 1300 (AM3, AM3+ /Suzuka) サーバマザーボードは、ソケット AM3 をベースとした、デスクトップ用 ボードと比較して優れた信頼性を必要とするエントリーレベルのサーバとワークステーション向けの究極のプラットフォームです。 これらのボードには、費用対効果の高いサーバへの統合を促進するボード上の機能があります。
</body></html>
