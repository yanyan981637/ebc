
<HTML xmlns="http://www.w3.org/1999/xhtml"><head><META http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body>TYAN JBOD 是為3.5 吋及 2.5 吋 HDD 與 SSD 設計的企業級儲存方案，具高效能、高擴充性、與高可靠度。
&lt;br&gt;&lt;br&gt;
TYAN 的 SAS JBOD 支援業界 SGPIO (Serial General Purpose Input / Output) 標準；透過 mini-SAS HD 連接至 HBA (host Bus Adapter) 或是 RAID卡，不需要額外其他的介面，提供給硬碟完整又即時的訊號。以提供強大效率為基礎，TYAN JBOD 能更有效地滿足密集的資料傳輸應用、虛擬主機及 Windows 2012 伺服器安裝，以及影音相關應用上的需求。</body></html>
