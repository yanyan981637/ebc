
<HTML xmlns="http://www.w3.org/1999/xhtml"><head><META http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body>&lt;h1&gt;UP Intel&amp;reg; Xeon&amp;reg; E3-1200 v2 or Core i3/i5/i7 (Ivy Bridge / Sandy Bridge) 系列處理器伺服器主機板 &lt;/h1&gt;泰安 Intel Xeon E3-1200 v2 或第三代Core i3/i5/i7 (Ivy Bridge / Sandy Bridge)單處理器伺服器主機板，節省成本、節省能源、效能強大，充分滿足中小企業的伺服器應用。泰安提供了最優化的1U及彈性設計的各種單處理器產品。我們生產各種尺寸的單處理器 LGA1155 伺服器主機板，並提供可選擇的規格搭配，以滿足IT產業不同的需求。</body></html>
