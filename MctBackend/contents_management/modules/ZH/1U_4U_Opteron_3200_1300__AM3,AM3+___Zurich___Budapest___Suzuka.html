
<HTML xmlns="http://www.w3.org/1999/xhtml"><head><META http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body>&lt;h1&gt;1U, 4U AMD Opteron 3200/1300 (AM3,AM3+ / Zurich / Budapest / Suzuka)伺服器準系統&lt;/h1&gt;TYAN設計的基於AMD AM3, AM3+處理器的1U伺服器準系統 &amp;amp; 4U微型伺服器準系統具有極高的可靠性和擴展性。我們提供的微型伺服器優質平台最大可支援18個單路AMD Opteron 3200/1300系列處理器，具有高密度、低能耗和低成本的特點，可以充分滿足網路和雲端計算應用的需要。</body></html>
