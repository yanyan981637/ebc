
<HTML xmlns="http://www.w3.org/1999/xhtml"><head><META http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body>&lt;h1&gt;UP Intel® Xeon® E3-1200 v3 及 Core i3/i5/i7 (Haswell) 系列處理器伺服器主機板 
&lt;/h1&gt;
泰安單處理器 Intel® Xeon® E3-1200 v3 系列及Intel® Xeon Core i3/i5/i7 (Haswell) 系列伺服器主機板，為具備成本效益的平台，在節省耗能的同時，也提供了高性能的運算，適合IPDC和嵌入式應用。我們生產各種尺寸支援第四代 Intel® Core™ (Haswell) 系列的單處理器LGA 1150 (Socket H3) 伺服器主機板，提供可選擇的規格搭配，以滿足IT產業不同的需求。</body></html>
