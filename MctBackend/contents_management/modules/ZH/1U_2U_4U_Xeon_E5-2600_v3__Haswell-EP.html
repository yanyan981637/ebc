
<HTML xmlns="http://www.w3.org/1999/xhtml"><head><META http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body>&lt;h1&gt;Intel&amp;reg; Xeon&amp;reg; Processor E5-2600 v3 (Haswell-EP) 系列處理器伺服器準系統&lt;/h1&gt;
TYAN 泰安1U/2U/4U Intel® Xeon® E5-2600 v3 系列處理器家族伺服器準系統，為高效能及高可靠性設計；支援 Haswell-EP 雙處理器 LGA 2011，每個處理器搭載 4 通道DDR4插槽、2個高速QPI、多個 PCI-E 3.0、智慧化管理(IPMI 2.0)、iKVM-over-LAN 和一個省電電源。我們提供全系列伺服器準系統，以降低設備成本的優勢，滿足前端企業、HPC、及GPU 等應用。</body></html>
