
<HTML xmlns="http://www.w3.org/1999/xhtml"><head><META http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body>&lt;h1&gt;TYAN Chassis Kits (伺服器機箱)&lt;/h1&gt;TYAN擁有多款的機箱產品，可以相容各種伺服器和工作站主機板。這些機箱擁有卓越的可靠性、靈活性和易升級性，同時可以有效地節省整體設備成本；帶給系統整合商、OEM/ODM廠商和銷售合作夥伴極高的價值。我們的優質的機箱具有下面的特點：&lt;ul&gt;&lt;li&gt;1U/2U/4U機架式機箱，相容TYAN外型尺寸符合行業標準的各種伺服器主機板&lt;/li&gt;&lt;li&gt;高效的電源模組 (80-PLUS標準或以上)&lt;/li&gt;&lt;li&gt;高效的冷卻風扇控制器&lt;/li&gt;&lt;li&gt;極佳的存儲能力&lt;/li&gt;&lt;/ul&gt;</body></html>
